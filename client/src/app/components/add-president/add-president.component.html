<form [formGroup]="presidentFg">
    <h2>Register a President</h2>
    <mat-form-field appearance="outline">
        <mat-label>National Code</mat-label>
        <input type="text" formControlName="nationalCodeCtrl" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input type="text" formControlName="firstNameCtrl" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input type="text" formControlName="lastNameCtrl" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input type="number" formControlName="ageCtrl" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <input type="text" formControlName="educationCtrl" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="emailCtrl" matInput>
    </mat-form-field>

    <button (click)="registerPresident()" [disabled]="presidentFg.invalid" mat-raised-button
        color="primary">Register</button>
</form>
